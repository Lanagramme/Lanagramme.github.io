   <script>
                var button = 0;

                function a(lien, menu)
                {
                    let elmt = document.getElementById(lien);

                    if (button == lien)  { 
                        elmt.style.display = 'none';

                        button = 0;
                    }
                    else {
                        let x = document.getElementsByClassName(menu);

                        for (i = 0; i < x.length; i++)
                        { x[i].style.display = 'none';}

                        elmt.style.display = 'block';

                        button = lien;
                    }   
                }       

    </script>
