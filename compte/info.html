<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Felicy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styles.css">
        <style>
            /* Formulaire centré */
            .form-signin{
                width: 100%; max-width: 372px;
                padding: 15px; margin: auto;
            }
            /* Contenu de page centré, ajouter la classe text-center */
            body.centré{
                display: grid; place-items: center;
            }

            .bandeau{ display: grid; grid-template-columns: 1fr auto; }
            #login>form{ padding: 0; }
            #splashscreen{
                position: fixed;
                top: 0; bottom: 0;
                left: 0; right: 0;
                display: grid;
                place-items: center;
                background: white;
            }
        </style>
</head>
<body class="centered text-center" >
    <nav class="navbar navbar-light bg-light bandeau2 fixed-top">
        <a href="./infoclient.html" id="retour">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
                <path fill-rule="evenodd" d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </a>
        <span class="navbar-brand mb-0 h1" style="margin: auto;" id="titre">IDENTITÉ</span>
    </nav>
    <form method="POST" action="" class="all text-left form-signin m-0" id="login">
        <label for="prenom" class="small text-secondary">Prénom</label>
        <input type="text" name="prenom" class="form-control p-4 mb-2" placeholder="User" required>
        
        <label for="Nom" class="small text-secondary">Nom</label>
        <input type="text" class="form-control p-4 mb-2" placeholder="Name" required>
        
        <label for="telephone" class="small text-secondary">Telephone</label>
        <input type="text" name="telephone" class="form-control p-4 mb-5" placeholder="0000000000" required>

        <btn class="btn btn-primary btn-block mb-2" type="submit">valider</btn>
    </form>

    <form method="POST" class="all form-signin text-left" id="oubli">
        <label for="email" class="small text-secondary">E-mail</label>
        <input type="email" name="email" class="form-control p-4 mb-5" placeholder="client@email.domain" required>
        <button class="btn btn-primary btn-block mb-2" onclick="page('valid')">VALIDER</button>

    </form>

    <form action="" class="all form-signin" id="valid" >
        <h1 class="h3 mb-4 font-weight-normal" >CONSULTEZ VOS MAILS</h1>
        <p class="mb-4">Votre demande de changement de mot de passe a bien été pris en compte. Un lien de confirmation vous a été envoyé à votre ancienne adresse.</p>
        <p class="mb-5">Le changement sera effectif une fois que vous l'aurez valieé</p>
        <a href="./infoclient.html" class="btn pb-3 pt-3 btn-primary btn-block">RETOUR</a>
    </form>

    
    <form method="POST" action="" class="all text-left form-signin m-0" id="mdp">
        <input type="password" class="form-control p-4 mb-2" placeholder="Ancien mot de passe" required>
        <input type="password" class="form-control p-4 mb-2" placeholder="Nouveau mot de passe" required>
        <input type="password" class="form-control p-4 mb-5" placeholder="Confirmez le nouveau mot de passe" required>

        <btn class="btn btn-primary btn-block mb-2" type="submit">valider</btn>
    </form>

    <script src="../jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        $(function () {
            var nua = navigator.userAgent
            var isAndroid = (nua.indexOf('Mozilla/5.0') > -1 && nua.indexOf('Android ') > -1 && nua.indexOf('AppleWebKit') > -1 && nua.indexOf('Chrome') === -1)
            if (isAndroid) {
                $('select.form-control').removeClass('form-control').css('width', '100%')
            }
            })

        function page(b){
            $('.all').hide()
            $('#'+b).show()
        }
        const a = window.location.search
        const Param = new URLSearchParams(a)
        let data = Param.get('page')
        let nom = Param.get('nom')
        $('#titre').html(nom)
        page(data)
    </script>
</html>
</body>
