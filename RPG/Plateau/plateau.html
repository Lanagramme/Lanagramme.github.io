<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plateau</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/plateau.css">

</head>
<body>
    <div class="bord">
        <div class="case" id="a1" onmouseover="portee('a1', 0)" onmouseout="efface()"></div>
        <div class="case" id="a2" onmouseover="portee('a2', 1)" onmouseout="efface()"></div>
        <div class="case" id="a3" onmouseover="portee('a3', 2)" onmouseout="efface()"></div>
        <div class="case" id="a4" onmouseover="portee('a4', 3)" onmouseout="efface()"></div>
        
        
        <div style="clear: both;" class="case" id="a1" onmouseover="portee('b1', 4)" onmouseout="efface()"></div>
        <div class="case" id="a2" onmouseover="portee('b2', 5)" onmouseout="efface()"></div>
        <div class="case" id="a3" onmouseover="portee('b3', 6)" onmouseout="efface()"></div>
        <div class="case" id="a4" onmouseover="portee('b4', 7)" onmouseout="efface()"></div>
        
        
        <div style="clear: both;" class="case" id="a1" onmouseover="portee('c1', 8)" onmouseout="efface()"></div>
        <div class="case" id="a2" onmouseover="portee('c2', 9)" onmouseout="efface()"></div>
        <div class="case" id="a3" onmouseover="portee('c3', 10)" onmouseout="efface()"></div>
        <div class="case" id="a4" onmouseover="portee('c4', 11)" onmouseout="efface()"></div>
        
        
        <div style="clear: both;" class="case" id="a1" onmouseover="portee('d1', 12)" onmouseout="efface()"></div>
        <div class="case" id="a2" onmouseover="portee('d2', 13)" onmouseout="efface()"></div>
        <div class="case" id="a3" onmouseover="portee('d3', 14)" onmouseout="efface()"></div>
        <div class="case" id="a4" onmouseover="portee('d4', 15)" onmouseout="efface()"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
