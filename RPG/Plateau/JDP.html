<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="stylesheet" type="text/css" href="JDP.css">
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        
        var grille = document.getElementsByClassName('case');

        function creer() {

            let act = "" ;
            let pos = 0;

            let col = Number(document.getElementById("col").value) ;
            let row = Number(document.getElementById("row").value) ;

            let max = col - 1;
            let min = 0;
            let tot = col * row;

            for (i = 0 ; i < row; i++) {
                for (j = 0; j < col; j++) {
                    act += "<div class='case' onmouseover='g(" + pos + ", " + col +", " + min +", " + max +")' onmouseout='f()'></div>" ;
                    pos++;
                }
                act += "<div class='row'></div>" ;
                max += col;
                min += col;
            }
            document.getElementById('board').innerHTML = act ;
        }
    
        function g(pos, col, min, max)
        {
            grille[pos].style.backgroundColor = 'red';
            
            if(pos - 1 >= min)
                {grille[pos - 1].style.backgroundColor = 'red';}
            
            if(pos + 1 <= max)
                {grille[pos + 1].style.backgroundColor = 'red';}
            
            if(pos - col >= 0)
                {grille[pos - col].style.backgroundColor = 'red';}
            
            if(pos + col <= grille.length)
                {grille[pos + col].style.backgroundColor = 'red';}
        }

        function f()
        {
            for (i=0 ; i < grille.length ; i++)
                {grille[i].style.backgroundColor = '#f1f3f5';}
        }
    
    </script>    
	
</head>
<body>
    <fieldset>
        Nbr de colones :
        <input type="text" id="col">
        Nbr de lignes :
        <input type="text" id="row">
        <button onclick="creer()">Cr√©er</button>
    </fieldset>
    
    <div id="board">
    </div>
</body>
</html>
