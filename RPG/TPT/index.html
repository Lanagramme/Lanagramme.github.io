<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <button type="button" class="btn btn-info btn-lg" id="fight">let's play</button>
    
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dial">
           
            <div class="modal-content" style="width: 500px">
                <div class="modal-header">
                    <h3 style="text-align: center">LET'S FIGHT BITCHES</h3>
                </div>
                <div class="modal-body" style="height: 500px; position: relative">
<!--- WhatchaName --->
                    <div style="width: 100%; height: 100%; align-content: center; display: block;" id="WhatchaName">
                        <form style="position: relative; top: 30%;">
                            <div class="form-group">
                                <label for="herosname"><h4>Quel est ton nom vaillant hero ?</h4></label>
                                <input type="text" class="form-control" id="herosname" placeholder="XXx-_Nights°Of°Darkness°32_-xxX">
                                <button type="button" class="btn btn-info" style="float: right; margin: 10px;" onclick="WhatchaName()">Valider</button>
                            </div>
                        </form>
                    </div>

<!--- ReadySetFight --->
                    <div style="width: 100%; height: 100%; align-content: center; display: none;" id="ReadySetFight">
                        <div style="position: relative; top: 30%;">
                            <p>Donc tu est donc <span id="hroname"></span>, excellent. Malheureusement pour toi je suis Vanir, serviteur du roi démon et je suis ici pour te vaincre!</p> 
                            <p>En garde !!</p>
                            <button type="button" class="btn btn-info" style="float: right; margin: 10px;" onclick="ReadySetFight()">Let's Rock!</button>
                        </div>
                    </div>
                </div>

<!--- BattleMode --->
                    <div style="width: 100%; height: 100%; display: none;" id="BattleMode">

                        <div style="width: 100%; position: absolute; top: 15%;  padding-right: 10px">
                            <p style=" float: right;">VanirVanir, serviteur du roi démon ::</p>
                            <p id="pvnmi" style="clear: both; width: 20%; float: right;" class="form-control">000000</p>
                        </div>

                        <div style="width: 100%; position: absolute; top: 30%; padding-left: 10px">
                            <p><span id="hroname1">Kazuma</span> ::</p>
                            <p id="pvhro" style="clear: both; width: 20%; float: left;" class="form-control">000000</p>
                        </div>

                        <div id="" style="width: 95%; height: 200px; background-color: aliceblue; position: absolute; top: 41%; margin: 3%; border-radius: 5px; padding: 30px;">
                            <div id="menu" style="display: block">
                                <div style="display: flex">
                                    <div style="width: 50%; height: 50px; text-align: center">
                                        <p></p>
                                        <button type="button" class="btn btn-danger" onclick="attaque()">Attaquer</button>
                                    </div>

                                    <div style="width: 50%; height: 50px; text-align: center">
                                        <p></p>
                                        <button type="button" class="btn btn-primary">Bloquer</button>
                                    </div>
                                </div>
                                <div style="display: flex">
                                    <div style="width: 50%; height: 50px; text-align: center">
                                        <p></p>
                                        <button type="button" class="btn btn-success">Success</button>
                                    </div>

                                    <div style="width: 50%; height: 50px; text-align: center">
                                        <p></p>
                                        <button type="button" class="btn btn-warning">Warning</button>
                                    </div>
                                </div>

                            </div>
                            <div id="attaque" style="display: none;">
                                <p classe="atktxt" id="hroatk"></p>
                                <p classe="atktxt" id="nmiatk"></p>
                                
                                <button style="float: right" type="button" class="btn btn-defaut" onclick="attaque()">continuer</button>
                            </div>
                            
                            
                            <div id="victory">
                                <h2 id="v"></h2>
                            </div>
                        </div>

                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-defaut" data-dismiss="modal">Close</button>
                </div>
            </div>
        
        </div>
        
    </div>


</div>


<script>
    var a = 0;    
    var nmipv = 10;
    var hropv = 10;
    
    function victoire(){
        var hroname = document.getElementById('herosname').value; hroname[0] = hroname[0].toUpperCase();
        document.getElementById('v').innerHTML = hroname + " a triomphé de Vanir, serviteur du Roi Demon, il entre ainsi dans la légende";
        
        document.getElementById('attaque').style.display = 'none';
        document.getElementById('victory').style.display = 'block';
    }
    
    function defaite(){
        var hroname = document.getElementById('herosname').value; hroname[0] = hroname[0].toUpperCase();
        document.getElementById('v').innerHTML = hroname + " est tombé sous les coups de Vanir, serviteur du Roi Demon, il ne se relèvera plus...";
    
        document.getElementById('attaque').style.display = 'none';
        document.getElementById('victory').style.display = 'block';
    }
  
    function WhatchaName(){
        
        var hroname = document.getElementById('herosname').value;
        
        if (hroname != ""){
        document.getElementById('WhatchaName').style.display = 'none';
        document.getElementById('ReadySetFight').style.display = 'block';

        document.getElementById('hroname').innerHTML = hroname;
        document.getElementById('hroname1').innerHTML = hroname;
        }
        else{
            alert('veuillez entrer un nom.');
        }

    }

    function ReadySetFight(){
        document.getElementById('ReadySetFight').style.display = 'none';
        document.getElementById('BattleMode').style.display = 'block';
        
        document.getElementById('pvhro').innerHTML = hropv;
        document.getElementById('pvnmi').innerHTML = nmipv;
        
    }
    
    function attaque(){
        
        var hroname = document.getElementById('herosname').value; hroname[0] = hroname[0].toUpperCase()
        
        
        if (a==0){
            document.getElementById('menu').style.display = 'none';
            document.getElementById('attaque').style.display = 'block';
            
            document.getElementById('hroatk').style.display = 'none';
            document.getElementById('hroatk').innerHTML = hroname + ' frappe Vanir, soldat du Roi Demon de toutes ses forces';
            nmipv -=3 ;
            document.getElementById('pvnmi').innerHTML = nmipv;
            document.getElementById('hroatk').style.display = 'block';
            a++;
        }
        else if (nmipv <= 0){victoire();}
        else if (a == 1){
            document.getElementById('nmiatk').style.display = 'none';
            document.getElementById('nmiatk').innerHTML = 'Vanir, serviteur du Roi Demon balance un coup vicieux à ' + hroname;
            hropv -=3;
            document.getElementById('pvhro').innerHTML = hropv;
            document.getElementById('nmiatk').style.display = 'block';
            a++;
        }
        else if (hropv <= 0){defaite();}
        else{
            document.getElementById('menu').style.display = 'block';
            document.getElementById('attaque').style.display = 'none';

            document.getElementById('hroatk').style.display = 'none';
            document.getElementById('nmiatk').style.display = 'none';
            a=0;
        }
        
        victory()
    }

    $(document).ready(function(){
      $("#fight").click(function(){
        $("#myModal").modal();
      });
    });
    
</script>
</body>
</html>
